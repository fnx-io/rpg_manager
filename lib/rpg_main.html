<fnx-app>
    <div class="layout--header">
        <header>
            <nav class="navbar">
                <h1 class="fs-xxl">RPG</h1>
                <span>manager</span>
                <span class="spacer"></span>
                <span>{{game.currentTime | asDate}}</span>
                <span>{{game.money}} G</span>
            </nav>
            <div class="menu--tabs" *ngIf="game.loggedUser != null">
                <a class="item" [routerLink]="['Home']">Home</a>
                <a class="item" [routerLink]="['Heroes']">Heroes</a>
                <a class="item" [routerLink]="['Quests']">Quests</a>
            </div>
        </header>
        <main>
            <template [ngIf]="engine.engineState == 'ready'">
                <router-outlet></router-outlet>
            </template>

            <template [ngIf]="engine.engineState != 'ready'">
                <screen-login></screen-login>
            </template>

        </main>
    </div>

</fnx-app>
